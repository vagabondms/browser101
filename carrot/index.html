<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벌레 잡아</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dba46901f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="button game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer hidden">10s</span>
        <span class="game__score hidden">10</span>
      </header>
      <div class="game__field"></div>
      <section class="dialog hidden">
        <button class="button dialog__refresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="dialog__message">Hello</span>
      </section>
    </section>
  </body>
</html>
