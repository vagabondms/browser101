<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벌레 잡아</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dba46901f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <button class="button play">
        <i class="fas fa-play"></i>
      </button>
      <button class="button stop hidden">
        <i class="fas fa-stop"></i>
      </button>
      <div class="info__timer">10s</div>
      <div class="info__left-overs">10</div>
      <div class="result hidden">
        <button class="button result__retry-button">
          <i class="fas fa-undo-alt"></i>
        </button>
        <div class="result__text"></div>
      </div>
    </div>
  </body>
</html>
